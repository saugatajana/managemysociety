<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>LogBook</title>
</head>
<body>

<div layout:fragment="content">
	
    <section class="my-5">
        <div class="container">
        	<p class="my-5">
                <a href="/logbook/" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2">Add Entry</i></a>
            </p>
            <div class="row">
                <div class="col-md-12">
                    <h1>Recent Entries</h1>
                    <p></p>
                    <table class="table">
                    <thead>
                	<tr>
                    	<th>Visitor Name</th>
                    	<th>Visitor Type</th>
                    	<th>Reason</th>
                    	<th>Security</th>
                    	<th>Flat No</th>
                    	<th>Entry Time</th>
                    	<th>Exit Time</th>
                	</tr>
                </thead>
            		<tr th:each="log: ${lastXLogsList}">
    					<td th:text="${log.visitorName}" />
    					<td th:text="${log.visitorType}" />
    					<td th:text="${log.reasonForVisit}" />
    					<td th:text="${log.securityName}" />
    					<td th:text="${log.flatNo}" />
    					<td th:text="${log.entryTs}" />
    					<td th:text="${log.exitTs}" />
					</tr>
        			</table>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
